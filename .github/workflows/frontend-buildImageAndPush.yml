name: BuildAndPush

env:
  registry-url: 'image-registry.apps.silver.devops.gov.bc.ca/c5839f-tools'
  image-name: 'hnweb-frontend'
  image-tag: 'GithubActions'

on:
  push:
    branches:
    - 4241-hnweb-infrastructure
  pull_request:
    branches:
    - 4241-hnweb-infrastructure

jobs:
  
  buildAndPush:
    runs-on: ubuntu-latest
    
    steps:
    - name: Declare some variables
      id: vars
      shell: bash
      run: |
        pwd
        echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"    

    - name: Another step
      run: |
        echo "Branch: ${{ steps.vars.outputs.branch }}"
        echo "Sha: ${{ steps.vars.outputs.sha_short }}"

    - uses: actions/checkout@v2
    - name: Build the Docker image
      working-directory: ./frontend
      run: docker build . --file Dockerfile --tag ${{env.registry-url}}/${{env.image-name}}:${{env.image-tag}}

    - name: docker login
      run: docker login -p ${{secrets.C5839F_OPENSHIFT_GITHUB_ACTIONS_SA_TOKEN}} -u github-actions-sa ${{env.registry-url}}
      
    - name: push the Docker image
      run: docker push ${{env.registry-url}}/${{env.image-name}}:${{env.image-tag}}
      

        


  
