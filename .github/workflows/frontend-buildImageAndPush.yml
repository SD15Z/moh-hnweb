name: BuildAndPush

env:
  registry-url: 'image-registry.apps.silver.devops.gov.bc.ca/c5839f-tools'
  image-name: 'hnweb-frontend'
  image-tag: 'GithubActions'

on:
  push:
    branches:
    - 4241-hnweb-infrastructure
  pull_request:
    branches:
    - 4241-hnweb-infrastructure

jobs:
  
  buildAndPush:
    runs-on: ubuntu-latest
    
    steps:
    - name: Declare some variables
      id: vars
      shell: bash
      run: |
        pwd
        echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"    

    - name: Another step
      run: |
        echo "Branch: ${{ steps.vars.outputs.branch }}"
        echo "Sha: ${{ steps.vars.outputs.sha_short }}"

    - uses: actions/checkout@v2
    - name: Build the Docker image
      working-directory: ./frontend
      run: docker build . --file Dockerfile --tag ${{env.registry-url}}/${{env.image-name}}:${{env.image-tag}}

    - name: Podman Login
      # You may pin to the exact commit or the version.
      # uses: redhat-actions/podman-login@4c93cb1ea36b10156ea541570dc69bc04dffe10e
      uses: redhat-actions/podman-login@v1
      with:
        registry: ${{env.registry-url}}
        username: github-actions-sa
        password: ${{secrets.C5839F_OPENSHIFT_GITHUB_ACTIONS_SA_TOKEN}}
        
    - name: Push To Registry
      # You may pin to the exact commit or the version.
      # uses: redhat-actions/push-to-registry@42e9b87b012159b3b5329cb665f89d8473eb6813
      uses: redhat-actions/push-to-registry@v2.4
      with:
        image: ${{env.image-name}}
        tags: ${{env.image-tag}}
        registry: ${{env.registry-url}}
        


  
